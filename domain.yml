  utter_potato_preservation_method:
  - text: "To preserve potato tubers to be sown after 7-8 months, dip the selected tubers in a solution of 30 gram boric acid and 1 litre of water for 30 minutes. After that, spread the tubers thinly in shade and examine them for rotten ones, spraying malathion 5 percent dust powder on affected tubers."

  utter_goat_castration_age:
  - text: "It is suggested to castrate goats within 1-1 and 1/2 months of age."

  utter_smart_irrigation:
  - text: "A smart irrigation system is an automated watering system that utilizes technology to efficiently manage and control the watering of plants, lawns, or crops. Unlike traditional irrigation systems that operate on preset schedules or manual activation, smart irrigation systems use sensors, weather data, and sometimes even artificial intelligence to optimize watering schedules based on factors such as soil moisture levels, weather forecasts, plant type, and environmental conditions."
  
  utter_crop_monitoring:
  - text: "Smart crop monitoring refers to the use of advanced technologies such as sensors, drones, satellites, and data analytics to monitor and manage agricultural crops more efficiently and effectively. It involves collecting, analyzing, and interpreting data related to crop health, growth, and environmental conditions to make informed decisions and optimize crop yields."
  
  utter_soil_health:
  - text: "Smart soil health monitoring tools are advanced technologies and techniques used to assess and manage soil health in agricultural fields. These tools help farmers understand the current condition of their soil, identify potential issues, and implement strategies to improve soil quality and productivity."
  


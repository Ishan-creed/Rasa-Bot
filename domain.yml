  - text: "To control flower drop problem in coconut plants, it is recommended to apply fertilizer in the recommended dose like urea-600gm, ssp-1kg, mop-700gm, borax-25gm twice a year (March/April and September/October) followed by trench method. Additionally, spray planofix@1teaspoonful per 20-25 liter of water."

